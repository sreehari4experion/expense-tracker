<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <body>
      <div class="container-fluid">
        <!-- navbar -->
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand text-dark" href="#"
                ><span class="display-6 text-primary">Expense </span>tracker</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-end"
                id="navbarNav"
              ></div>
            </div>
          </nav>
        </div>
        <!-- end navbar -->
        <div
          class="bar"
          style="
            height: 1rem;
            background: linear-gradient(
              to right,
              hsl(215, 91%, 69%),
              rgb(60, 136, 243)
            );
            border-radius: 1rem;
          "
        ></div>
        <!-- login form  -->

        <div class="container login form p-5">
          <div
            class="header display-5 text-center justify-content-center"
            style="display: flex; justify-content: center; align-items: center"
          >
            Login
          </div>
          <div class="form">
            <form
              class="form p-5"
              action="Submit"
              style="
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                flex-basis: 1;
                justify-content: center;
                align-items: center;
              "
            >
              <input
                class="p-1 m-2 shadow"
                type="text"
                placeholder="Enter Login ID"
                id="login"
              />
              <p id="invalidLoginID"></p>
              <input
                class="p-1 m-2 shadow"
                type="password"
                placeholder="Enter Password"
                id="password"
              />

              <p class="m-2 p-1 text-danger text-center" id="invalidLogin"></p>
            </form>
            <div class="row justify-content-center">
              <button
                class="btn btn-primary justify-content-center"
                style="max-width: 7rem; min-width: 5rem"
                id="loginBtn"
              >
                Login
              </button>
            </div>
            <div class="login-info text-center m-4">
              userID : user
              <br />
              password : password
            </div>
          </div>
        </div>
      </div>

      <script src="./script.js"></script>
    </body>
  </body>
</html>
