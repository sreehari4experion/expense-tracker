<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- nav -->
    <div class="row">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand text-dark" href="#"
            ><span class="display-6 text-primary">Expense </span>tracker</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active btn nav-btn"
                  aria-current="page"
                  href="#"
                  >Expenses</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active btn nav-btn"
                  aria-current="page"
                  href="#"
                  >Analysis</a
                >
              </li>
              <li
                class="nav-item dropdown active"
                style="display: flex; margin: 0 1rem 0 1rem"
              >
                <img
                  class="image-fluid rounded-circle"
                  src="../../images/user-male.png"
                  alt=""
                  style="height: 3rem"
                />
                <a
                  class="nav-link dropdown-toggle active"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Sreehari
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="../index.html"
                      style="
                        background-color: #d11f5b;
                        color: white;
                        border-radius: 5px;
                      "
                      >Logout</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- end nav  -->

    <!-- main -->
    <!--all expenses section  -->
    <div class="container main">
      <div class="row container">
        <h1 class="display-6 text-center my-4">Expenses</h1>
      </div>
      <div class="buttons justify-content-center m-4" style="display: flex">
        <button
          class="btn btn-primary justify-content-center"
          id="addExpenseBtn"
        >
          Add Expense
        </button>
      </div>
      <!-- add expense section -->
      <div class="container add-expense hide">
        <form action="" class="" id="addExpenseForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Expense Name*</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputExpenseName"
              aria-describedby="emailHelp"
              placeholder="Enter Expense Name"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelectDate">Expense Date*</label>
            <input
              type="date"
              class="form-control"
              id="exampleFormControlSelect1"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Expense Amount*</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputExpenseAmount"
              placeholder="Enter Expense Amount"
            />
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect1">Expense Type*</label>
            <select class="form-control" id="exampleFormControlSelectCategory">
              <option>Food</option>
              <option>Rent</option>
              <option>Electricity</option>
              <option>Water</option>
              <option>Grocery</option>
              <option>Entertainment</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >Expense Description*</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlDescription"
              rows="3"
              placeholder="Enter description"
            ></textarea>
          </div>

          <!-- individual items -->
          <h4>Individual Items</h4>

          <div class="form-group" id="individualItemsSection">
            <label for="exampleFormControlSelect1">Expense Items</label>
            <div class="row">
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlSelect1"
                  placeholder="Enter Item Name"
                />
              </div>
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-control"
                  id="exampleFormControlSelect1"
                  placeholder="Enter Item Amount"
                />
              </div>
              <div class="btn btn-primary col-md-4">Add</div>
            </div>
          </div>

          <!-- end individual items  -->
          <div class="form-group my-4">
            <label for="exampleFormControlFile1">Expense Image/Bills</label>
            <input
              type="file"
              class="form-control-file"
              id="exampleFormControlFileImage"
            />
          </div>
        </form>
        <div class="error text-cente" style="color: #d11f5b">
          <p id="warning"></p>
        </div>
        <div
          class="buttonsSpace"
          style="display: flex; justify-content: center"
        >
          <button type="submit" class="btn btn-primary m-3" id="submitBtn">
            Submit
          </button>
          <button class="btn btn-primary m-3" id="cancelSubmit">Cancel</button>
        </div>
      </div>

      <!-- end add expense section -->
      <div class="container expenses" id="allExp">
        <!-- filter box  -->
        <!-- <div class="filter">filter</div> -->
        <!-- end filter box  -->
        <!-- show all expenses  -->
        <h3 class="display-6 text-center my-5">My Expenses</h3>
        <div class="container" id="expensesSection"></div>
        <div class="row">
          <div class="col-md-12">
            <div class="card row p-5">
              <div class="col">
                <h4 class="card-title" id="expname">Expense Name</h4>
                <h5 class="" id="expCat">Category</h5>
                <h5 class="" id="expDate">Date</h5>

                <h4 class="card-title" id="expAmnt">Total Amount</h4>
                <h5 class="" id="expDescription">Description</h5>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- end all expenses -->
    </div>
    <script src="./addExpenseValidator.js"></script>
  </body>
</html>
